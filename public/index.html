<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Authentication System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="auth-section">
            <h1>Secure Authentication System</h1>

            <!-- Login Form -->
            <div id="loginForm" class="form-container">
                <h2>Login</h2>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                <p class="switch-form">Don't have an account? <a href="#" onclick="showRegister()">Register here</a></p>
            </div>

            <!-- Register Form -->
            <div id="registerForm" class="form-container hidden">
                <h2>Register</h2>
                <form id="registerFormElement">
                    <div class="form-group">
                        <label for="registerUsername">Username:</label>
                        <input type="text" id="registerUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="registerEmail">Email:</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="registerPassword">Password:</label>
                        <input type="password" id="registerPassword" required>
                    </div>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
                <p class="switch-form">Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
            </div>

            <!-- Messages -->
            <div id="message" class="message hidden"></div>
        </div>

        <!-- Dashboard (hidden initially) -->
        <div id="dashboard" class="dashboard hidden">
            <h2>Welcome to your Dashboard</h2>
            <div class="user-info">
                <p><strong>Username:</strong> <span id="userUsername"></span></p>
                <p><strong>Role:</strong> <span id="userRole"></span></p>
            </div>
            <div class="dashboard-actions">
                <button onclick="loadDashboard()" class="btn btn-secondary">Refresh Dashboard</button>
                <button onclick="loadAdmin()" class="btn btn-warning" id="adminBtn" style="display: none;">Admin Panel</button>
                <button onclick="logout()" class="btn btn-danger">Logout</button>
            </div>
        </div>

        <!-- Admin Panel (hidden initially) -->
        <div id="adminPanel" class="admin-panel hidden">
            <h2>Admin Panel</h2>
            <p>This is the admin-only area.</p>
            <button onclick="backToDashboard()" class="btn btn-secondary">Back to Dashboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
